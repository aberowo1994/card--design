<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>

  <body>
    <section style="border: 10px solid black;">
      <img src="images/pattern-background-desktop.svg" alt="" class="preview">
      <img src="images/pattern-background-mobile.svg" alt="" class="preview--2">
      <div class="container">
        <div class="row--1">
          <img src="images/illustration-hero.svg" alt="" width="200px">
        </div>
        <div class="row--2">
          <div class="summary">
            <p>order summary</p>
            <p>You can now listen to millions of songs,<br>audiobooks, and podcasts on any
              device <br> anywhere you like!</p>
          </div>
          <div class="annual--widget">
            <div class="icon">
              <img src="images/icon-music.svg" alt="" width="">
              <div class="annual--plan">
                <p>annual plan</p>
                <span>$59.99/year</span>
              </div>
            </div>
            <div class="change">
              <a href="#">change</a>
            </div>
          </div>
          <div class="payment">
            <a href="#">Proceed to payment</a>
          </div>
          <div class="cancel">cancel order</div>
        </div>
      </div>
    </section>

    <!-- Order Summary
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
  Annual Plan
  $59.99/year
  Change

  Proceed to Payment
  Cancel Order
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>

</html>
